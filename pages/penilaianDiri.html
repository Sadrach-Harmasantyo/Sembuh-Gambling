<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Penilaian Diri</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.0.0/flowbite.min.css" rel="stylesheet" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="icon" href="../assets/logo.png" />
    <link rel="stylesheet" href="../style.css" />
  </head>
  <body class="bg-[#011627]">
    <nav class="bg-[#011627] fixed w-full z-50 top-0 left-0">
      <div class="max-w-screen-xl flex flex-wrap items-center justify-between mx-auto p-4">
        <a href="../home.html" class="flex items-center">
          <img src="../assets/logo.png" class="w-10 mr-3" alt="sembuhgambling-logo" />
          <span class="self-center text-white text-2xl font-bold whitespace-nowrap">Sembuh <span class="text-[#2EC4B6]">Gambling</span></span>
        </a>
      </div>
    </nav>

    <section id="game" class="flex justify-center pt-24 min-h-screen">
      <div id="" class="w-full p-6 max-w-[1080px] flex gap-7 justify-center flex-col lg:flex-row items-center">
        <div class="order-2 lg:order-1 lg:w-1/2 flex justify-center flex-col gap-4">
          <p class="text-white font-bold text-4xl">Cek Manajemen Keuanganmu Dengan Hanya Satu Klik</p>
          <a href="quiz.html" class="py-2 bg-[#2EC4B6] rounded-lg text-white w-fit px-4 flex items-center justify-center font-semibold hover:bg-white hover:text-[#2EC4B6] transition-all duration-300">Mulai</a>
        </div>
        <div class="order-1 lg:order-2 w-full lg:w-1/2 flex gap-3 flex-col items-center lg:items-end rounded-lg overflow-hidden">
          <img src="https://images.unsplash.com/photo-1553729459-efe14ef6055d?w=600&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8M3x8bW9uZXl8ZW58MHx8MHx8fDA%3D" alt="img-heroes" class="w-full h-full" />
        </div>
      </div>
    </section>

    <section id="modal">
      <!-- Modal toggle -->
      <button
        data-modal-target="small-modal"
        data-modal-toggle="small-modal"
        class="hidden w-full md:w-auto text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center"
        type="button"
      >
        Small modal
      </button>

      <!-- Small Modal -->
      <div id="small-modal" tabindex="-1" class="fixed top-0 left-0 right-0 z-50 hidden w-full p-4 overflow-x-hidden overflow-y-auto md:inset-0 h-[calc(100%-1rem)] max-h-full">
        <div class="relative w-full max-w-md max-h-full">
          <!-- Modal content -->
          <div class="relative bg-[#011627] rounded-lg shadow border-2 border-[#2EC4B6]">
            <!-- Modal header -->
            <div class="flex items-center justify-start p-4 md:p-5 border-b border-[#2EC4B6] rounded-t gap-5">
              <img src="../assets/logo.png" alt="" class="w-10 h-10" />
              <h3 class="text-xl font-bold text-white">Sembuh <span class="text-[#2EC4B6]">Gambling</span></h3>
            </div>
            <!-- Modal body -->
            <div class="p-4 md:p-5 space-y-4">
              <p class="text-base leading-relaxed text-white">Anda belum login !</p>
              <p class="text-base leading-relaxed text-white">Silahkan login terlebih dahulu untuk mengeksplor lebih jauh fitur Sembuh Gambling</p>
            </div>
            <!-- Modal footer -->
            <div class="flex items-center p-4 md:p-5 border-t border-[#2EC4B6] rounded-b">
              <button id="login" data-modal-hide="small-modal" type="button" class="text-white bg-[#2EC4B6] hover:opacity-80 font-semibold rounded-lg px-5 py-2.5 text-center">Login</button>
            </div>
          </div>
        </div>
      </div>
    </section>

    <script>
      const modal = document.getElementById("small-modal");
      const login = document.getElementById("login");

      const isLoggedIn = localStorage.getItem("login");
      console.log(isLoggedIn);

      if (isLoggedIn) {
        // Pengguna sudah login, tampilkan tombol profil dan sembunyikan tombol login
        console.log("sudah login");
      } else {
        // Pengguna belum login, tampilkan tombol login dan sembunyikan tombol profil
        console.log("belum login");

        modal.classList.remove("hidden");
        modal.classList.add("flex");
      }

      login.addEventListener("click", () => {
        window.location.assign("/pages/login.html");
      });
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.0.0/flowbite.min.js"></script>
  </body>
</html>
