<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.0.0/flowbite.min.css" rel="stylesheet" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="icon" href="../assets/logo.png" />
    <link rel="stylesheet" href="../style.css" />
  </head>
  <body class="bg-[#011627]">
    <nav class="bg-[#011627] fixed w-full z-50 top-0 left-0">
      <div class="max-w-screen-xl flex flex-wrap items-center justify-between mx-auto p-4">
        <a href="../home.html" class="flex items-center">
          <img src="../assets/logo.png" class="w-10 mr-3" alt="sembuhgambling-logo" />
          <span class="self-center text-white text-2xl font-bold whitespace-nowrap">Sembuh <span class="text-[#2EC4B6]">Gambling</span></span>
        </a>
      </div>
    </nav>

    <section class="pt-24 flex flex-col items-center min-h-screen">
      <div class="w-5/6" id="progress">
        <div class="flex justify-between mb-1">
          <span class="text-base font-medium text-white">Sembuh Gambling</span>
          <span class="percent-number text-sm font-medium text-white">0%</span>
        </div>
        <div class="w-full bg-gray-200 rounded-full h-2.5">
          <div id="progress-bar" class="bg-[#2EC4B6] h-2.5 rounded-full transition-all duration-300" style="width: 0%"></div>
        </div>
      </div>

      <div class="w-5/6 mt-10">
        <div id="quiz-container" class="text-white"></div>
      </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="../scripts/quiz.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.0.0/flowbite.min.js"></script>
  </body>
</html>
