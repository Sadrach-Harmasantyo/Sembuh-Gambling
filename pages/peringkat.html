<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Peringkat</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.0.0/flowbite.min.css" rel="stylesheet" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="icon" href="../assets/logo.png" />
    <link rel="stylesheet" href="../style.css" />
  </head>
  <body class="bg-[#011627]">
    <nav class="bg-[#011627] fixed w-full z-50 top-0 left-0">
      <div class="max-w-screen-xl flex flex-wrap items-center justify-between p-4">
        <a href="../home.html" class="flex items-center">
          <img src="../assets/logo.png" class="w-10 mr-3" alt="sembuhgambling-logo" />
          <span class="self-center text-2xl font-bold whitespace-nowrap hidden sm:block text-white">Sembuh <span class="text-[#2EC4B6]">Gambling</span></span>
        </a>
        <div class="flex lg:hidden lg:order-2">
          <button data-collapse-toggle="navbar-sticky" type="button" class="inline-flex items-center p-2 w-10 h-10 justify-center text-sm text-white rounded-lg lg:hidden" aria-controls="navbar-sticky" aria-expanded="false">
            <span class="sr-only">Open main menu</span>
            <svg class="w-5 h-5" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 17 14">
              <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M1 1h15M1 7h15M1 13h15" />
            </svg>
          </button>
        </div>
        <div class="items-center justify-between hidden w-full lg:w-auto lg:order-1" id="navbar-sticky">
          <ul class="font-semibold flex flex-col gap-4 lg:gap-0 p-4 lg:p-0 mt-4 bg-[#011627] lg:flex-row lg:space-x-8 lg:mt-0 lg:border-0">
            <li>
              <a
                href="game.html"
                class="after:pb-2 relative text-[#2EC4B6] w-fit after:block after:content-[''] after:absolute after:border-b-4 after:border-[#2EC4B6] after:w-full after:scale-x-0 after:hover:scale-x-100 after:transition after:duration-300 after:origin-bottom-right after:hover:origin-bottom-left"
              >
                GameBling
              </a>
            </li>
            <li>
              <a
                href="peringkat.html"
                class="after:pb-2 relative text-[#2EC4B6] w-fit after:block after:content-[''] after:absolute after:border-b-4 after:border-[#2EC4B6] after:w-full after:scale-x-0 after:hover:scale-x-100 after:transition after:duration-300 after:origin-bottom-right after:hover:origin-bottom-left"
              >
                Peringkat
              </a>
            </li>
            <li>
              <a
                href="profile.html"
                class="after:pb-2 relative text-[#2EC4B6] w-fit after:block after:content-[''] after:absolute after:border-b-4 after:border-[#2EC4B6] after:w-full after:scale-x-0 after:hover:scale-x-100 after:transition after:duration-300 after:origin-bottom-right after:hover:origin-bottom-left"
              >
                Profile
              </a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="flex flex-col lg:flex-row min-h-screen">
      <section id="menu" class="hidden lg:w-1/5 border-r border-[#2EC4B6] px-5 pt-28 lg:flex flex-col gap-5">
        <a href="game.html" class="px-5 py-2 bg-[#2EC4B6] text-white rounded-lg transition-all duration-300 hover:bg-white hover:text-[#2EC4B6]">
          <p class="font-semibold">GameBling</p>
        </a>
        <a href="peringkat.html" class="px-5 py-2 bg-[#2EC4B6] text-white rounded-lg transition-all duration-300 hover:bg-white hover:text-[#2EC4B6]">
          <p class="font-semibold">Peringkat</p>
        </a>
        <a href="profile.html" class="px-5 py-2 bg-[#2EC4B6] text-white rounded-lg transition-all duration-300 hover:bg-white hover:text-[#2EC4B6]">
          <p class="font-semibold">Profile</p>
        </a>
      </section>

      <section id="peringkat" class="order-1 lg:order-2 w-full text-white border-l border-[#2EC4B6] pt-24 lg:px-5 p-6">
        <div class="relative overflow-x-auto rounded-lg">
          <table class="w-full text-sm text-left rtl:text-right text-white">
            <thead class="bg-white">
              <tr>
                <th scope="col" class="px-6 py-3 text-center text-base text-[#2EC4B6]">Peringkat</th>
              </tr>
            </thead>
            <tbody>
              <tr class="bg-[#2EC4B6]">
                <th scope="row" class="px-6 py-4 font-semibold text-white whitespace-nowrap">1. Udin Samsudin</th>
              </tr>
              <tr class="bg-[#218B81]">
                <th scope="row" class="px-6 py-4 font-semibold text-white whitespace-nowrap">2. Jawir Sutejo</th>
              </tr>
              <tr class="bg-[#2EC4B6]">
                <th scope="row" class="px-6 py-4 font-semibold text-white whitespace-nowrap">3. Jhon Doe</th>
              </tr>
              <tr class="bg-[#218B81]">
                <th scope="row" class="px-6 py-4 font-semibold text-white whitespace-nowrap">4. Truno Pambudi</th>
              </tr>
              <tr class="bg-[#2EC4B6]">
                <th scope="row" class="px-6 py-4 font-semibold text-white whitespace-nowrap">5. Poan Mhrne</th>
              </tr>
            </tbody>
          </table>
        </div>
      </section>
    </div>

    <section id="modal">
      <!-- Modal toggle -->
      <button
        data-modal-target="small-modal"
        data-modal-toggle="small-modal"
        class="hidden w-full md:w-auto text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center"
        type="button"
      >
        Small modal
      </button>

      <!-- Small Modal -->
      <div id="small-modal" tabindex="-1" class="fixed top-0 left-0 right-0 z-50 hidden w-full p-4 overflow-x-hidden overflow-y-auto md:inset-0 h-[calc(100%-1rem)] max-h-full">
        <div class="relative w-full max-w-md max-h-full">
          <!-- Modal content -->
          <div class="relative bg-[#011627] rounded-lg shadow border-2 border-[#2EC4B6]">
            <!-- Modal header -->
            <div class="flex items-center justify-start p-4 md:p-5 border-b border-[#2EC4B6] rounded-t gap-5">
              <img src="../assets/logo.png" alt="" class="w-10 h-10" />
              <h3 class="text-xl font-bold text-white">Sembuh <span class="text-[#2EC4B6]">Gambling</span></h3>
            </div>
            <!-- Modal body -->
            <div class="p-4 md:p-5 space-y-4">
              <p class="text-base leading-relaxed text-white">Anda belum login !</p>
              <p class="text-base leading-relaxed text-white">Silahkan login terlebih dahulu untuk mengeksplor lebih jauh fitur Sembuh Gambling</p>
            </div>
            <!-- Modal footer -->
            <div class="flex items-center p-4 md:p-5 border-t border-[#2EC4B6] rounded-b">
              <button id="login" data-modal-hide="small-modal" type="button" class="text-white bg-[#2EC4B6] hover:opacity-80 font-semibold rounded-lg px-5 py-2.5 text-center">Login</button>
            </div>
          </div>
        </div>
      </div>
    </section>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.0.0/flowbite.min.js"></script>
  </body>
</html>
